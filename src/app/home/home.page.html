<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content">
    <div class="tablero">
      <div class="tablero__formula">
        <ion-text>10 + 5</ion-text>
      </div>
      <div class="tablero__resultado">
        <ion-text>15</ion-text>
      </div>
    </div>
    @for (botones of board; track botones;) {
    <div class="board">
      @for (boton of botones; track boton){
      <div class="board__botones">
        <ion-button expand="full" fill="outline" shape="round" class="board__botones__buton">{{ boton }}</ion-button>
      </div>
      }
    </div>
    }
  </div>
</ion-content>
